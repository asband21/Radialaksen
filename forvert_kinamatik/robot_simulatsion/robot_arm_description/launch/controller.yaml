robot_arm_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  pitch_position_controller:
    type: effort_controllers/JointPositionController
    joint: pitch
    pid: {p: 100.0, i: 0.01, d: 10.0}
  roll_position_controller:
    type: effort_controllers/JointPositionController
    joint: roll
    pid: {p: 100.0, i: 0.01, d: 10.0}
  elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
  shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  base_position_controller:
    type: effort_controllers/JointPositionController
    joint: base
    pid: {p: 100.0, i: 0.01, d: 10.0}
  finger_gear_left_position_controller:
    type: effort_controllers/JointPositionController
    joint: finger_gear_left
    pid: {p: 100.0, i: 0.01, d: 10.0}
  finger_gear_right_position_controller:
    type: effort_controllers/JointPositionController
    joint: finger_gear_right
    pid: {p: 100.0, i: 0.01, d: 10.0}
  l2f_left_position_controller:
    type: effort_controllers/JointPositionController
    joint: l2f_left
    pid: {p: 100.0, i: 0.01, d: 10.0}
  f2g_left_position_controller:
    type: effort_controllers/JointPositionController
    joint: f2g_left
    pid: {p: 100.0, i: 0.01, d: 10.0}
  f2l_right_position_controller:
    type: effort_controllers/JointPositionController
    joint: f2l_right
    pid: {p: 100.0, i: 0.01, d: 10.0}
  f2g_right_position_controller:
    type: effort_controllers/JointPositionController
    joint: f2g_right
    pid: {p: 100.0, i: 0.01, d: 10.0}
